    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #343a40;
        }

        .slide-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .slide {
            width: 45%;
            margin: 1.5%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .slide:nth-child(odd) {
            transform: translateY(-20px);
        }

        .slide:hover {
            transform: scale(1.05);
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            display: block;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #cbd1d4;
            color: #111010;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
